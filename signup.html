<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="style/style-signup.css">
  </head>
  
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="src/logo.svg">
      </a>
      <div class="signup">
        <div>이미 회원이신가요?</div> 
        <a href="/signin.html">로그인 하기</a>
      </div>
    </div>

    <form>
      <div class="email-container">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
      </div>
      <div class="password">
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input id="password" name="password" type="text">
          <img class="eye" src="src/eye-on.svg">
        </div>
      </div>
        <div class="password-check">
          <label for="password-check">비밀번호 확인</label>
          <div class="password-container">
            <input id="password-check" name="password-check" type="text">
            <img class="eye" src="src/eye-on.svg">
            <!-- <div class="worng-message">비밀번호가 다릅니다</div> -->
        </div>
      </div>
    </form>

    <div class="button">
      회원가입
    </div>

    <div class="sns">
      <div class="sns-title">다른 방식으로 가입하기</div>
      <div class="sns-button">
        <a href="https://www.google.com/" target="_blank">
        <img class="sns-background" src="src/google.svg" width: 42px height: 42px>
        <img class="google" src="src/google.png">
        </a>
      </div>
      <div class="sns-button">
        <a href="https://www.kakaocorp.com/page/" target="_blank">
        <img class="sns-background" src="src/facebook.svg">
        <img class="kakaotalk" src="src/99FE484C5C3451F218 1.svg">
        </a>
      </div>
    </div>

  </body>
</html>
